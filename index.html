<!DOCTYPE html>
<html ng-app="twitchApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Angular TwitchTV Viewer FCC Exercise</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/style.css'>
</head>

<body class='container-fluid'>

    <div class="row" ng-controller="StreamController as streamCtrl">

        <div class="row">
            <!-- controls row -->

            <div class="col-md-3">
                <select id='gameSelect' ng-model="streamCtrl.game">
                    <option ng-repeat="g in streamCtrl.possibleGames" value="{{g}}">
                        {{g}}
                    </option>
                </select>
            </div>

            <button-group>
                <button class="btn btn-primary" ng-click="streamCtrl.getFaves()">Get Streams!</button>
                <button class="btn btn-primary" ng-click="streamCtrl.getForGame()">Get for Game!</button>
            </button-group>

        </div>

        <div id='master-stream-row' class='stream-row well row'>
            <ul>
                <div class='row' ng-repeat="stream in streamCtrl.streams">
                    <ng-include src="'stream.html?nd='+Date.now()"></ng-include>
                </div>
            </ul>
        </div>

    </div>

    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
