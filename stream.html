<div id='master-stream-row' class='stream-row well row'>
    <div class="col-xs-2">
        <img class="logo img-responsive img-circle" ng-src="{{stream.channel.logo}}" />
    </div>
    <div class="col-xs-6">
        <h3><a class="humanlink" href="{{stream.channel.url}}">{{stream.channel.display_name}}</a></h3>
    </div>
    <div class="col-sm-2 hidden-xs hidden-sm game-and-image">
        <img class="preview img-responsive" ng-src="{{stream.preview.small}}" />
        <br/>
        <span class='game'>{{stream.game}}</span>
    </div>
    <div class="col-md-1 hidden-sm hidden-xs">
        <span class='other'>other</span>
    </div>
    <div class="col-sm-1">
        <span class='status'>{{stream.status}}</span>
    </div>
</div>
